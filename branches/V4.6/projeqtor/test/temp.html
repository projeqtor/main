												<script type="dojo/connect" event="onChange">var tabStatusIdle = [  { id: "1", setIdleStatus: "0" } ,  { id: "2", setIdleStatus: "0" } ,  { id: "11", setIdleStatus: "0" } ,  { id: "8", setIdleStatus: "0" } ,  { id: "10", setIdleStatus: "0" } ,  { id: "13", setIdleStatus: "0" } ,  { id: "3", setIdleStatus: "0" } ,  { id: "4", setIdleStatus: "0" } ,  { id: "5", setIdleStatus: "0" } ,  { id: "6", setIdleStatus: "0" } ,  { id: "12", setIdleStatus: "0" } ,  { id: "7", setIdleStatus: "1" } ,  { id: "9", setIdleStatus: "1" }  ];var tabStatusDone = [  { id: "1", setDoneStatus: "0" } ,  { id: "2", setDoneStatus: "0" } ,  { id: "11", setDoneStatus: "0" } ,  { id: "8", setDoneStatus: "0" } ,  { id: "10", setDoneStatus: "0" } ,  { id: "13", setDoneStatus: "0" } ,  { id: "3", setDoneStatus: "0" } ,  { id: "4", setDoneStatus: "1" } ,  { id: "5", setDoneStatus: "1" } ,  { id: "6", setDoneStatus: "1" } ,  { id: "12", setDoneStatus: "1" } ,  { id: "7", setDoneStatus: "1" } ,  { id: "9", setDoneStatus: "1" }  ];  var setIdle=0;  var filterStatusIdle=dojo.filter(tabStatusIdle, function(item){return item.id==dijit.byId("idStatus").value;});  dojo.forEach(filterStatusIdle, function(item, i) {setIdle=item.setIdleStatus;});  if (setIdle==1) {    dijit.byId("idle").set("checked", true);  } else {    dijit.byId("idle").set("checked", false);  }  var setDone=0;  var filterStatusDone=dojo.filter(tabStatusDone, function(item){return item.id==dijit.byId("idStatus").value;});  dojo.forEach(filterStatusDone, function(item, i) {setDone=item.setDoneStatus;});  if (setDone==1) {    dijit.byId("done").set("checked", true);  } else {    dijit.byId("done").set("checked", false);  }  formChanged();</script></select>
